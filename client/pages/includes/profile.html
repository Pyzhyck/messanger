<template name="profile">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 col-lg-6">
                <h2>User info</h2>
                <p>User Name: <span class="user_name">{{currentUser.username}}</span></p>
                <p>User First Name: <span class="user_name">{{userInfo.firstname}}</span></p>
                <p>User Last Name: <span class="user_name">{{userInfo.lastname}}</span></p>
            </div>
            <div class="col-md-6 col-lg-6">
                <h2>Change user info</h2>
                <form class="form">
                    <label>User Login:</label>
                    <input type="text" class="form-control" name="userName" value="{{currentUser.username}}">
                    <br>
                    <label>User Firs name:</label>
                    <input type="text" class="form-control" name="userFName" value="{{userInfo.firstname}}">
                    <br>
                    <label>User Last name:</label>
                    <input type="text" class="form-control" name="userLName" value="{{userInfo.lastname}}">
                    <br>
                    <div class="text-right">
                        <input type="submit" value="Change" class="btn btn-success"/>
                    </div>
                </form>
            </div>
        </div>

    </div>
</template>
